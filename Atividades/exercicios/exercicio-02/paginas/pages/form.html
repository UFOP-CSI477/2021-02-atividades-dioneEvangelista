<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      content="Página Form (Formulário) estilizada com CSS utilizando framework Bootstrap. Exercício 03 de Sistemas Web I."
    />
    <meta name="author" content="Dione Willy Evangelista" />
    <link rel="stylesheet" href="../style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Formulário</title>
  </head>

  <body>
    <div class="int">
      <div class="int-content">
        <div>
          <img src="../img/database.png" alt="Database" />
        </div>
        <div>
          <h1>Relatório</h1>
        </div>
      </div>
    </div>
    <header>
      <ul class="nav nav-tabs nav-justified">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="../index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="states.html">Estados</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="cities.html">Cidades</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="products.html">Produtos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="people.html">Pessoas</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="shopping.html">Compras</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="form.html">Formulário</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="report.html">Relatório</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="profile.html">Perfil</a>
        </li>
      </ul>
    </header>

    <form action="/validar" name="dados" method="get">
        <div class="input-group">
            <span class="input-group-text">Primeiro e último nome</span>
            <input type="text" aria-label="First name" class="form-control">
            <input type="text" aria-label="Last name" class="form-control">
          </div>
      </div>
      <label>Gênero</label>
      <div class="form-group form-check">
        <input
          type="radio"
          name="genero"
          id="feminino"
          value="F"
          class="form-check-input"
        />
        <label for="feminino" class="form-check-label">Feminino</label>
      </div>
      <div class="form-group form-check">
        <input
          type="radio"
          name="genero"
          id="masculino"
          value="M"
          class="form-check-input"
        />
        <label for="masculino" class="form-check-label">Masculino</label>
      </div>
      <div class="form-group">
        <label for="endereco">Endereço:</label>
        <input
          type="text"
          name="endereco"
          id="enderecoUsuario"
          placeholder="Informe seu endereço"
          class="form-control"
        />
        <label for="bairro">Bairro:</label>
        <input
          type="text"
          name="bairro"
          id="bairro"
          placeholder="Informe seu bairro"
          class="form-control"
        />
        <label for="cidade">Cidade:</label>
        <input
          type="text"
          name="cidade"
          id="cidadeUsuario"
          placeholder="Informe sua cidade"
          class="form-control"
        />
        <label for="estado">Estado:</label>
        <input
          type="text"
          name="estado"
          id="estadoUsuario"
          placeholder="Informe seu estado"
          class="form-control"
        />
      </div>
      <div class="form-control">
        <label for="email">Email</label>
        <input
          type="text"
          name="email"
          id="emailUser"
          placeholder="Informe seu email"
          class="form-control"
        />
      </div>
      <div class="form-group">
        <label for="tel">Telefone:</label>
        <input
          type="text"
          id="tel"
          name="tel"
          placeholder="Digite seu telefone de contato"
          class="form-control"
        />
      </div>
      <div class="input-group mb-3">
        <caption>Documento</caption>
        <input type="file" class="form-control" id="inputfile">
      </div>
        <div>
          <input type="button" value="Enviar dados!" />
        </div>
      </form>
    </div>
    <footer>
      <div>
        <p>Exercício em Sistemas Web I - Dione W.</p>
      </div>
    </footer>
  </body>
</html>
