<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Solicitando dados</title>




  <script>
const user = {
    nome: window.prompt('Informe seu nome:'),
    idade: window.prompt('Informe sua idade:'),
    logs: window.prompt('Informe o logradouro:'),
    bairro: window.prompt('Informe o bairro:'),
    cidade: window.prompt('Informe a cidade:')
    }

    function Usuario(nome,idade, logs, bairro, cidade){
      this.nome=nome;
      this.idade=idade;
      this.logs=logs;
      this.bairro=bairro;
      this.cidade=cidade;
    }
    
    function loadDate(){
   pessoa = new Usuario(user.nome,user.idade,user.logs,user.bairro,user.cidade)
    document.getElementById("nome").innerHTML= `O nome do usuário é: <h2> ${pessoa.nome} </h2>`;
    document.getElementById("idade").innerHTML= `A idade do usuário é: <h2> ${pessoa.idade} </h2>`;
    document.getElementById("logs").innerHTML= `O logradouro do usuário é: <h2> ${pessoa.logs} </h2>`;
    document.getElementById("bairro").innerHTML= `O bairro do usuário é:: <h2> ${pessoa.bairro} </h2>`;
    document.getElementById("cidade").innerHTML= `Mora na cidade: <h2> ${pessoa.cidade} </h2>`;
    }
    
    </script>

</head>
<body>
  <div class="data">
<div>
  <h1>Exibindo os dados do Windows.prompt</h1>
</div>
<label for="bot">Clique para exibir os dados: </label>
<input type="button" value="Exibir dados" class="btn btn-primary" onclick="loadDate()" id="bot" >
<div id="dados">
    <div id="nome"></div>
    <div id="idade"></div>
    <div id="logs"></div>
    <div id="bairro"></div>
    <div id="cidade"></div>
  </div>
</div>
</body>

</html>
