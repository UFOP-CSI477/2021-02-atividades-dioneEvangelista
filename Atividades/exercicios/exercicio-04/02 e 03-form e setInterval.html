<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Sistemas Web I Exercício 02 e 03 formulario e setinterval." />
    <meta name="author" content="Dione Willy Evangelista" />
    <title>Form e SetInterval</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script>

function Usuario(nome, sobrenome, idade, rua, bairro, cidade){
  this.nome=nome;
  this.sobrenome=sobrenome;
  this.idade=idade;
  this.rua=rua;
  this.bairro=bairro;
  this.cidade=cidade;
}
  function carregarDadosForm(){
    const nome = document.form_dados.nome.value;
    const sobrenome = document.form_dados.sobrenome.value;
    const idade = document.form_dados.idade.value;
    const rua = document.form_dados.rua.value;
    const bairro = document.form_dados.bairro.value;
    const cidade = document.form_dados.cidade.value;

    const usuario = new Usuario(nome,sobrenome,idade, rua, bairro, cidade);
    console.log(usuario);
  
    document.getElementById('pName').innerHTML= usuario.nome;
    document.getElementById('sName').innerHTML= usuario.sobrenome;
    document.getElementById('age').innerHTML= usuario.idade;
    document.getElementById('street').innerHTML= usuario.rua;
    document.getElementById('district').innerHTML= usuario.bairro;
    document.getElementById('city').innerHTML= usuario.cidade;
  }
  setInterval(myTimer, 1000);

function myTimer() {
  const date = new Date();
  document.getElementById("demo").innerHTML = date.toLocaleTimeString();
}
    </script>
    
  </head>
  <body>
    <div id="form_div">
      <div>
        <h1>Captura de dados do Fórmulario no JS</h1>
      </div>
      <div class="time">
        <h4>Hora atual</h4>
        <p id="demo"></p>
      </div>
      <div class="mb-3">
        <form action="post" name="form_dados">
          <label for="nome" class="form-label">Primeiro nome</label>
          <input type="text" class="form-control" name="nome" />
          <label for="nome" class="form-label">Sobrenome</label>
          <input type="text" class="form-control" name="sobrenome" />
          <label for="nome" class="form-label">Idade</label>
          <input type="text" class="form-control" name="idade" />
          <label for="nome" class="form-label">Rua</label>
          <input type="text" class="form-control" name="rua" />
          <label for="nome" class="form-label">Bairro</label>
          <input type="text" class="form-control" name="bairro" />
          <label for="nome" class="form-label">Cidade</label>
          <input type="text" class="form-control" name="cidade" />
        </form>
        <div>
          <input class="btn btn-primary"
            type="button"
            value="Enviar dados"
            onclick="carregarDadosForm()"
          />
        </div>
      </div>
      <div>
        <h2>Exibição:</h2>
        <table class="table">
          <thead class="thead-dark">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Primeiro Nome</th>
              <th scope="col">Sobrenome</th>
              <th scope="col">Idade</th>
              <th scope="col">Rua</th>
              <th scope="col">Bairro</th>
              <th scope="col">Cidade</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td id="pName"></td>
              <td id="sName"></td>
              <td id="age"></td>
              <td id="street"></td>
              <td id="district"></td>
              <td id="city"></td>
            </tr>
          </tbody>
        </table>


    </div>
    <footer>
      <div>
        <p>Exercício em Sistemas Web I - Dione W.</p>
      </div>
    </footer>
  </body>
</html>
