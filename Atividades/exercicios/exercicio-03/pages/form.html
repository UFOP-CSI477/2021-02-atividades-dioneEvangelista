    <section>
        <div class="form">
            <form method="post" id="cadastro_usuario" action="relatorio.html" class="mb-3">
                <fieldset id="nome">
                    <legend>Nome</legend>
                    <label for="pnome" class="form-label">Primeiro Nome:</label>
                    <input type="text" id="pnome" name="pnome" placeholder="Digite seu primeiro nome" 
                    class="form-control"/>
                    <br>
                    <label for="snome" class="form-label">Sobrenome:</label>
                    <input type="text" id="snome" name="snome" placeholder="Digite seu sobrenome" 
                    class="form-control"/>
                </fieldset>
                <div>
                    <fieldset id="endereco">
                        <legend>Endereço</legend>
                        <label for="rua" class="form-label">Rua, Av, etc:</label>
                        <input type="text" id="rua" name="rua" placeholder="Digite o nome da sua rua" 
                        class="form-control"/>
                        <br>
                        <label for="bairro" class="form-label">Bairro:</label>
                        <input type="text" id="bairro" name="bairro" placeholder="Digite o nome do bairro" class="form-control"/>
                        <br>
                        <label for="cidade" class="form-label">Cidade:</label>
                        <input type="text" id="cidade" name="cidade" placeholder="Digite o nome do município" class="form-control"/>
                        <br>
                        <label for="estado" class="form-label">Estado:</label>
                        <input type="text" id="estado" name="estado" placeholder="Digite o nome do estado" class="form-control"/>
                    </fieldset>
                </div>
                <div>
                    <fieldset id="contato">
                        <legend>Contato</legend>
                        <label for="tel" class="form-label">Telefone:</label>
                        <input type="text" id="tel" name="tel" placeholder="Digite seu telefone de contato" class="form-control"/>
                        <br>
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" id="email" name="email" placeholder="Digite seu e-mail" class="form-control"
                        />
                    </fieldset>
                </div>
                <fieldset id="documentos">
                    Anexe um arquivo:
                    <div class="input-group mb-3">
                        <label class="input-group-text" for="inputGroupFile01">Enviar</label>
                        <input class="form-control" id="inputGroupFile01">
                      </div>
                </fieldset>
                <div>
                    <input type="button" class="btn btn-primary" value="Enviar dados!" />
                </div>
            </form>

        </div>
    </section>
