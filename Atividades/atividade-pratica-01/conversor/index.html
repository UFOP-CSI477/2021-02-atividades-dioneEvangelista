<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js"></script>
    <meta name="author" content="Dione Willy Evangelista" />
    <meta name="description" content="Homepage conversor de moedas" />
    <title>Conversor de Moedas</title>
  </head>
  <body>
    <header>
      <div>
        <h1>Conversor valores monetários</h1>
      </div>
    </header>
    <section>
      <div class="box-conversor">
        <div class="moeda-1">
          <label for="t1-moeda">Moeda Origem</label>
          <select name="t1-moeda" id="t1-moeda" class="custom-select">
            <option selected>Selecione o tipo de moeda de origem</option>
            <option value="BRL">Real</option>
            <option value="USD">Dólar</option>
            <option value="EUR">Euro</option>
          </select>
        </div>
        <div class="valor">
          <label for="valor">Informe o valor</label>
          <input
            type="text"
            class="form-control"
            id="valor"
            placeholder="Valor"
            name="valor"
            value=""
          />
        </div>
        <div class="moeda-2">
          <label for="t2-moeda">Moeda Destino</label>
          <select name="t2-moeda" id="t2-moeda" class="custom-select">
            <option selected>Selecione o tipo de moeda destino</option>
            <option value="BRL">Real</option>
            <option value="USD">Dólar</option>
            <option value="EUR">Euro</option>
          </select>
        </div>
        <div class="box">
          <input
            type="button"
            class="btn btn-primary"
            onclick="converter()"
            value="Converter"
          />
        </div>
        <div>
          <input
            type="text"
            name="valorFinal"
            id="valorFinal"
            placeholder="Resultado"
            value=""
          />
        </div>
      </div>
    </section>
  </body>
</html>
